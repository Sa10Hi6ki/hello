<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>みんなのつぶやき</title>
</head>
<body>
    <h1>みんなのつぶやき</h1>
    <!-- 全コメントの表示 -->
    <ul>
        <li th:each="t: ${tsubuyakiList}">
            [[${t.comment}]] -- [[${t.name}]] on [[${t.createdAt}]]
        </li>
    </ul>
    <!-- 投稿フォーム -->
    <h2>投稿する</h2>
    <form th:action="@{/read}" th:object="${tsubuyakiForm}" method="post">
        <label for="name">お名前：</label>
        <input type="text" th:field="*{name}" size="8" value="名無しさん" />
        <label for="comment">つぶやき：</label>
        <input type="text" required th:field="*{comment}" />
        <input type="submit" value="つぶやく" />
    </form>
    <!-- 検索フォーム -->
    <h2>つぶやきを検索する</h2>
    <form th:action="@{/search_result}" method="get">
        <!-- 名前入力 -->
        <label for="keyname">名前：</label>
        <input type="text" name="keyname" id="keyname" />
        <!-- キーワード入力 -->
        <label for="keyword">キーワード：</label>
        <input type="text" name="keyword" id="keyword" />
        <!-- 検索 -->
        <input type="submit" value="検索" />
    </form>
    
    <!-- タイトルに戻る -->
    <h2>タイトルへ</h2>
    <a th:href="@{/}">戻る</a>
</body>
</html>
